<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">


    <title>iPaint</title>
</head>

<body>
    <div class="row">
        <div class="col">
            <div class="toolbar" id="tool-select">
                <!-- <a href="#" id="pointer"><i class="fas fa-mouse-pointer"></i></a> -->
                <a href="#" class="selected" id="line"><span class="material-icons">horizontal_rule</span></a>
                <a href="#" id="rectangle"><span class="material-icons">crop_5_4</span></a>
                <a href="#" id="ellipse"><span class="material-icons"
                        style="transform: scale(1.15,0.95);">radio_button_unchecked</span></i></a>
                <a href="#" id="circle"><span class="material-icons">radio_button_unchecked</span></i></a>
                <a href="#" id="text"><span class="material-icons">text_format</span></i></a>
            </div>
            <div class="svg">
                <svg id="svg" xmlns="http://www.w3.org/2000/svg" width="600" height="600">
                    <rect y="196" width="266" height="205" stroke="#004080" stroke-width="3" fill="#000000" x="140"
                        id="0"></rect>
                    <rect y="172" width="212" height="150" stroke="#004080" stroke-width="3" fill="#ff0080" x="55"
                        id="1"></rect>
                    <rect y="129" width="230" height="177" stroke="#004080" stroke-width="3" fill="#0080ff" x="235"
                        id="2"></rect>
                </svg>
            </div>
            <p id="pos"></p>
        </div>
        <div class="col" style="width: 240px;">
            <div class="row">
                <div id="text-div" class="mt-1">
                    <label>文字內容</label>
                    <input id="text-content">
                    <input type="text" id="text-size" value="16" style="width: 3em;">px

                </div>
                <div class="mt-1">
                    <p class="m-0">邊框</p>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="border-radio" id="no-border">
                        <label class="form-check-label">無邊框</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="border-radio" id="color-border" checked>
                        <label class="form-check-label" id="border-hex">#000000</label>
                        <input type="color" class="form-control-color" id="border-picker" value="#000000">
                        <input type="text" name="border-width" id="border-width" value="3" style="width: 3em;">px
                    </div>
                </div>
                <div id="fill-div" class="mt-1">
                    <p class="m-0">填充</p>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="fill-radio" id="no-fill">
                        <label class="form-check-label">無填充</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="fill-radio" id="color-fill" checked>
                        <label class="form-check-label" id="fill-hex">#000000</label>
                        <input type="color" class="form-control-color" id="fill-picker" value="#000000">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="toolbar">
                    <a href="#" id="layer-up"><span class="material-icons">keyboard_arrow_up</span></a>
                    <a href="#" id="layer-down"><span class="material-icons">keyboard_arrow_down</span></a>
                    <a href="#" id="layer-del"><span class="material-icons">delete</span></a>
                    <a href="#" id="layer-clear"><span class="material-icons">clear</span></a>
                </div>
            </div>
            <div class="row">
                <select id="layer" size="15" style="width: 100%;">
                </select>
            </div>
        </div>
    </div>

</body>
<script src="util.js"></script>
<script src="paint.js"></script>

</html>
